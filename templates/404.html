{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>404 - Page non trouvée</h1>
        <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <p>Essayez de revenir à l'<a href="{{ url_for('index') }}">accueil</a> ou contactez-nous si vous pensez qu'il s'agit d'une erreur.</p>
        <div class="error-image">
            <img src="{{ url_for('static', filename='images/error-404.jpg') }}" alt="Erreur 404">
        </div>
    </div>
</div>
{% endblock %}
